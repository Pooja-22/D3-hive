<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/client/css/style.css">
</head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>

<script type="text/javascript" src="/client/js/init.js"></script>
<script type="text/javascript" src="/client/js/entities_cal.js"></script>
<body>
<div class="widget">
    <div id="filterDiv">
        <span>From:</span><input type="date" id="from-date">
        <span class="margin">To:</span><input type="date" id="to-date">
        <button class="margin" id="filter">Submit</button>
    </div>
    <div id="gross_revenue" class="border">
        <div class="label">Gross Revenue</div>
        <div id="gross_revenue_data" class="value"></div>
    </div>
    <div class="desc">Gross Revenue at service, channel and city level</div>
    <hr width="1000">
    <div id="transactions" class="border">
        <div class="label">Transactions</div>
        <div id="transactions_data" class="value"></div>
    </div>
    <div class="desc">Total number of transactions at service and channel level</div>
    <hr width="1000">
    <div id="average_net_revenue" class="border">
        <div id="average_net_revenue_data">
            <div id="avg">
                <div class="label">Average Gross Revenue</div><div id="avg_gross_revenue_data" class="value"></div>
            </div>
            <div>
                <div class="label">Net Revenue</div><div id="net_revenue_data" class="value"></div>
            </div>
        </div>
    </div>
    <div class="desc">Average Gross Revenue and Net Revenue at service and channel level</div>
</div>
</body>
</html>
